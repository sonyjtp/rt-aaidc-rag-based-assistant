name: Pylint & Tests

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest pytest-cov
          pip install -r requirements.txt
      - name: Analysing the code with pylint
        run: |
          pylint --fail-under=9.0 $(git ls-files '*.py')
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=90 \
      - name: Update README with coverage badge
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
        run: |
          python update_coverage.py
      - name: Commit coverage updates
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.12'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update coverage badge"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
