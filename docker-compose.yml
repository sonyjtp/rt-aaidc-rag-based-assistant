version: '3.8'

services:
  rag-assistant:
    build: .
    container_name: rag-assistant-ui
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    env_file:
      - .env
