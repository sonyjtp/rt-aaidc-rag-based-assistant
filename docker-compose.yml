version: '3.8'

services:
  rag-assistant:
    build: .
    container_name: rag-assistant-ui
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - STREAMLIT_CLIENT_SHOW_ERROR_DETAILS=true
      - STREAMLIT_CLIENT_TOOLBAR_MODE=auto
      - STREAMLIT_THEME_BASE=light
      - STREAMLIT_THEME_PRIMARY_COLOR=#FF0000
      - STREAMLIT_THEME_BACKGROUND_COLOR=#FFFFFF
      - STREAMLIT_THEME_SECONDARY_BACKGROUND_COLOR=#F0F2F6
      - STREAMLIT_THEME_TEXT_COLOR=#31333D
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    env_file:
      - .env
