[pytest]
# Pytest configuration for RAG Assistant tests

# Minimum version
minversion = 7.0

# Python path - add project root so tests can import src module
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=85

# Coverage omit patterns (exclude files from coverage report)
# Note: Coverage exclusions are now handled in .coveragerc

# Markers
[tool:pytest]
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Slow running tests (deselect with '-m "not slow"')
    hallucination: Tests for hallucination prevention
    memory: Tests for memory management
    reasoning: Tests for reasoning strategies
    prompt: Tests for prompt building
    edge_case: Tests for edge cases and exception handling

# Timeout for tests (in seconds)
timeout = 300

# Show extra info
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
