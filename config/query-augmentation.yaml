# Query Augmentation Configuration
# Keywords used to detect follow-up questions vs new topic questions
# This helps the query processor decide whether to augment queries with conversation context

# Follow-up keywords indicate questions that continue a previous discussion
# These queries benefit from being augmented with the last user question for context
