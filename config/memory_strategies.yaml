# memory_strategies.yaml
# Configuration for different conversation memory strategies

summarization_sliding_window:
  description: "Summarizes only the last N messages using a sliding window approach"
  enabled: true
  strategy_type: "summarization_sliding_window"
  parameters:
    memory_key: "chat_history"
    window_size: 30
    summarization_prompt: "Summarize the key points from this conversation segment in a few sentences."

simple_buffer:
  description: "Stores all recent conversation history in a simple buffer"
  enabled: false
  strategy_type: "simple_buffer"
  parameters:
    memory_key: "chat_history"
    max_messages: 50

summary:
  description: "Maintains a running summary of the conversation using the LLM"
  enabled: false
  strategy_type: "summary"
  parameters:
    memory_key: "chat_history"
    summary_prompt: "Summarize the conversation so far in a few sentences."

none:
  description: "Disables conversation memory entirely"
  enabled: true
  strategy_type: "none"
