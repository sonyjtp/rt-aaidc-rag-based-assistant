repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [ "--profile", "black" ]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [ "--max-line-length=120", "--extend-ignore=E203,W503", "--exclude=update_coverage.py,tests/" ]

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: ["--fail-under=9.5"]
        additional_dependencies: [
          "langchain",
          "langchain-google-genai",
          "langchain-groq",
          "langchain-openai",
          "langchain-core",
          "langchain-community",
          "langchain-text-splitters",
          "chromadb",
          "pyyaml",
          "python-dotenv",
          "sentence-transformers",
          "huggingface-hub",
          "loguru",
          "streamlit"
        ]

  # Run tests before commit - fails the commit if tests fail
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: pytest tests/ --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=90
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
